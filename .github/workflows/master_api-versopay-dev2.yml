# ==========================================================
# 🚀 Build and Deploy ASP.NET Core API to Azure Web App (DEV)
# App Service: api-versopay-dev2  |  Branch: develop
# ==========================================================

name: Build and deploy DEV API to Azure Web App - api-versopay-dev2

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./VersopayBackend/VersopayBackend.csproj

      - name: Build (Release)
        run: dotnet build ./VersopayBackend/VersopayBackend.csproj -c Release --no-restore

      - name: Publish (Release)
        run: dotnet publish ./VersopayBackend/VersopayBackend.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      # ⚠️ Para rodar dotnet-ef precisamos do código-fonte (csproj, Migrations, etc.)
      - name: Checkout source code (for EF)
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3E254A7E12454689B27CF83D7F3EA34A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD9CF4B38526492984429DCC01A12929 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8595C1983AFA4785A6DA866E38DF5501 }}

      # --- MIGRAÇÕES (DEV) ---
      # Dica: deixe a connection string em secrets: DEV_SQL_CONNECTION_STRING
      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Run EF Core Migrations (DEV)
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEV_SQL_CONNECTION_STRING }}
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          dotnet ef database update `
            --project ./VersopayDatabase/VersopayDatabase.csproj `
            --startup-project ./VersopayBackend/VersopayBackend.csproj `
            --context AppDbContext

      # --- DEPLOY (usa o publish baixado) ---
      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-versopay-dev2'
          slot-name: 'Production'
          package: ./publish
