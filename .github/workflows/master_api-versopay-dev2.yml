# ==========================================================
# Build & Deploy ASP.NET Core to Azure Web App (DEV2)
# Branch: master
# App Service: api-versopay-dev2
# Requisitos de secrets:
# - AZUREAPPSERVICE_CLIENTID_C65A5CBEF697494D8CCA93C3C9D174B4
# - AZUREAPPSERVICE_TENANTID_21694DD3A2154C4988CC215453AD9F62
# - AZUREAPPSERVICE_SUBSCRIPTIONID_FA6A44D993B349BA83AFD9D4BA8A7360
# - DEV_SQL_CONNECTION_STRING  (string de conexão do Azure SQL)
# ==========================================================

name: Build and deploy ASP.Net Core app to Azure Web App - api-versopay-dev2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore (Backend)
        run: dotnet restore ./VersopayBackend/VersopayBackend.csproj

      - name: Build (Release)
        run: dotnet build ./VersopayBackend/VersopayBackend.csproj -c Release --no-restore

      - name: Publish (Release)
        run: dotnet publish ./VersopayBackend/VersopayBackend.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      # Precisamos do código-fonte para rodar as migrations
      - name: Checkout source (for EF)
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # --- MIGRATIONS (DEV2) ---
      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Run EF Core Migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEV_SQL_CONNECTION_STRING }}
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          dotnet ef database update `
            --project ./VersopayDatabase/VersopayDatabase.csproj `
            --startup-project ./VersopayBackend/VersopayBackend.csproj `
            --context AppDbContext

      # --- DEPLOY ---
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C65A5CBEF697494D8CCA93C3C9D174B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21694DD3A2154C4988CC215453AD9F62 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA6A44D993B349BA83AFD9D4BA8A7360 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-versopay-dev2'
          slot-name: 'Production'
          package: ./publish
