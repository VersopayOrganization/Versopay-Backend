# ==========================================================
# ðŸš€ Build & Deploy API (DEV) via Publish Profile + EF Migrations
# App Service: api-versopay-dev2 | Branch: develop
# Secrets exigidos:
# - AZURE_WEBAPP_PUBLISH_PROFILE_DEV2 (XML do publish profile)
# - DEV_SQL_CONNECTION_STRING         (connection string do Azure SQL)
# ==========================================================

name: Build and deploy DEV API to Azure Web App - api-versopay-dev2 (PublishProfile)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./VersopayBackend/VersopayBackend.csproj

      - name: Build (Release)
        run: dotnet build ./VersopayBackend/VersopayBackend.csproj -c Release --no-restore

      - name: Publish (Release)
        run: dotnet publish ./VersopayBackend/VersopayBackend.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Checkout source code (for EF)
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # --- MIGRAÃ‡Ã•ES (DEV) ---
      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Run EF Core Migrations (DEV)
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEV_SQL_CONNECTION_STRING }}
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          dotnet ef database update `
            --project ./VersopayDatabase/VersopayDatabase.csproj `
            --startup-project ./VersopayBackend/VersopayBackend.csproj `
            --context AppDbContext

      # --- DEPLOY (via publish profile) ---
      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-versopay-dev2'
          slot-name: 'Production'
          package: ./publish
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV2 }}
